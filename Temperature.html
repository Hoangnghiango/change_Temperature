<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="fahrenheit"></p>
    <br>
    <p id="kenvin"></p>
    <script>
        function Temperature(celcius){
            this.celcius = celcius;
            this.changeToFaherit = function(){
                return 9/5 * this.celcius + 32;
            }
            this.changeToKenvin = function(){
                return this.celcius + 273.15;
            }

        }
        var celcius = new Temperature(25);
        var fahrenheit = document.getElementById("fahrenheit");
        var kenvin = document.getElementById("kenvin");
        fahrenheit.innerHTML = ` Do Fahrenheit: ${celcius.changeToFaherit()}`;
        kenvin.innerHTML = `Do Kenvin: ${celcius.changeToKenvin()}`;


    </script>
</body>
</html>
